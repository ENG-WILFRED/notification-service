<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pension Statement</title>
    <style>
      body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:#f4f7fb;color:#0b1226;margin:0;padding:24px}
      .wrap{max-width:700px;margin:28px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 20px rgba(11,18,38,0.06)}
      h1{font-size:18px;margin:0 0 8px;color:#0b3d91}
      table{width:100%;border-collapse:collapse;margin-top:12px}
      th,td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left}
      .total{font-weight:700}
      .note{font-size:13px;color:#6b7386;margin-top:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Pension statement for {{ period }}</h1>
      <p>Hi {{ name }}, here is a summary of your pension for <strong>{{ period }}</strong>.</p>

      <table>
        <thead>
          <tr><th>Plan</th><th>Contributions</th><th>Growth</th><th>Balance</th></tr>
        </thead>
        <tbody>
          {{ statement_rows_html }}
        </tbody>
        <tfoot>
          <tr><td colspan="3" class="total">Total</td><td class="total">{{ total }}</td></tr>
        </tfoot>
      </table>

      <p class="note">For details visit your dashboard: <a href="{{ dashboard_link }}">View dashboard</a></p>
    </div>
  </body>
</html>
