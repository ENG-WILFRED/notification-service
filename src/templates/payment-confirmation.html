<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment Confirmation</title>
    <style>
      body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:#f9fbff;color:#0b1226;margin:0;padding:24px}
      .box{max-width:600px;margin:32px auto;background:#fff;padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(11,18,38,0.06)}
      .h{color:#0b5fff;font-weight:700}
      .meta{font-size:13px;color:#6b7386}
      .badge{display:inline-block;background:#eef6ff;color:#0b5fff;padding:8px 12px;border-radius:8px;font-weight:700}
    </style>
  </head>
  <body>
    <div class="box">
      <div class="h">Payment received</div>
      <p class="meta">We received your payment of <strong>{{ amount }}</strong> on {{ date }}.</p>
      <p>Reference: <span class="badge">{{ reference }}</span></p>
      <p class="meta">If you have questions contact support or visit <a href="{{ dashboard_link }}">your account</a>.</p>
    </div>
  </body>
</html>
