<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Password Reset</title>
    <style>
      body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:#f6f8fb;color:#0b1226;margin:0;padding:24px}
      .card{max-width:520px;margin:28px auto;background:#fff;padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(11,18,38,0.06)}
      .btn{display:inline-block;background:#0b5fff;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;margin-top:12px}
      .muted{font-size:13px;color:#6b7386;margin-top:12px}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Password reset request</h2>
      <p>Hi {{ name }}, click the button below to reset your password. This link expires in 60 minutes.</p>
      <a class="btn" href="{{ reset_link }}">Reset password</a>
      <p class="muted">If you did not request a password reset, you can safely ignore this email.</p>
    </div>
  </body>
</html>
